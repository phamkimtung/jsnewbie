<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="banner">
        <img src="banner.png" alt="Banner">
    </div>
    <div class="section">
        <h2>Game hay nhất</h2>
        <div class="games-container">
            <div class="game-item" data-game="web-snake-game/index.html">
                <img src="snake.png" alt="Snake Game">
                <p>Snake Game</p>
            </div>
            <div class="game-item" data-game="pianogame/index.html">
                <img src="piano.png" alt="Piano">
                <p>Piano</p>
            </div>
            <div class="game-item" data-game="pokemon-match-cards/index.html">
                <img src="pokemon.png" alt="Pokemon match cards">
                <p>Pokemon Match Cards</p>
            </div>
            <div class="game-item" data-game="Tic-Tac-Toe/index.html">
                <img src="caro.png" alt="Cờ caro">
                <p>Tic-tac-toe</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
